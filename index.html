<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Menu</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="menu">
        <h1>Tea Time</h1>
        <h2 class="established">Est. 2024</h2>
        <hr>
        <div>
            <h2>TEA</h2>
            <img src="images/tea.jpg" alt="tea cup">
            <div class="item">
                <p class="flavour">Dum Tea</p><p class="price">Rs.10</p>
            </div>
            <div class="item">
                <p class="flavour">Ginger Tea</p><p class="price">Rs.12</p>
            </div>
            <div class="item">
                <p class="flavour">Masala Tea</p><p class="price">Rs.15</p>
            </div>
            <div class="item">
                <p class="flavour">Lemon Tea</p><p class="price">Rs.20</p>
            </div>
        </div>
        <div class="snacks">
            <h2>Snacks</h2>
            <img src="images/biscuit.jpg" alt="biscuit">
            <div class="item">
                <p class="type">Osmania biscuites</p><p class="price">Rs.04</p>
            </div>
            <div class="item">
                <p class="type">Fruit biscuites</p><p class="price">Rs.06</p>
            </div>
            <div class="item">
                <p class="type">Samosa</p><p class="price">Rs.10</p>
            </div>
        </div>
        <hr>
        <footer>
            <p><a href="" target="_self">Visit Our Shop</a></p>
        </footer>
    </div>
</body>
</html>
